<div class="layout-wrapper">

  <!-- LEFT SIDE PANEL -->
  <div class="left-panel">
    <div class="left-content">
      <img src="assets/logo.png" class="left-logo" alt="logo">

      <div class="left-text">
        <h1>Join SkillBridge today!</h1>
        <p>Unlock your potential with our diverse courses and expert professors.</p>
      </div>
    </div>
  </div>

  <!-- RIGHT SIDE PANEL -->
  <div class="right-panel">
    <div class="form-container">

      <h2 class="title">Create your account</h2>
      <p class="subtitle">Welcome! Enter your details below.</p>

      <!-- INPUT FIELDS -->
      <form>

        <div class="input-group">
          <label>First Name</label>
          <input type="text" placeholder="Your first name">
        </div>

        <div class="input-group">
          <label>Last Name</label>
          <input type="text" placeholder="Your last name">
        </div>

        <div class="input-group">
          <label>Phone Number</label>
          <input type="text" placeholder="Your phone number">
        </div>

        <div class="input-group">
          <label>Email address</label>
          <input type="email" placeholder="Your email address">
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Password">
        </div>

        <div class="user-type-selection">
          <label class="user-type-phrase">You're a:</label>
          <label><input type="radio" name="userType" value="student" checked> Student</label>
          <label><input type="radio" name="userType" value="professor"> Professor</label>
        </div>

        <button class="primary-btn">Sign Up</button>

        <div class="separator">OR</div>

      </form>

      <p class="footer-text">
        Already have an account? <a href="/login">Sign in</a>
      </p>

    </div>
  </div>
</div>
